<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel = "stylesheet" href = "../css/style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <title>imployeed</title>
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info p-2">
      <div class = "container">

        <a class="navbar-brand text-white" href="#">imployeed</a>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <section class = "main ">
        <div class = "row">
          <div class = "col-md-3">
            <div class = "container pt-5">
              <h4 class = "text-center">Job Posting</h4>

              <!--SIDE MENU Form (POST) -->
                <form class = "ml-4 mt-4 posting-form">
                  <div class = "form-group">
                    <input class = "form-control" id = "job-title" placeholder = "Job title"></input>
                  </div>

                  <div class = "form-group mt-4">
                    <input class = "form-control" id = "location" placeholder = "Location"></input>
                  </div>

                  <div class = "form-group mt-4">
                    <input class = "form-control" id = "price" placeholder = "Price"></input>

                    <textarea class="form-control mt-4" rows="3" id = "description" placeholder = "Job description"></textarea>
                  </div>

                  <button class = "btn btn-primary w-100 mt-4">Post Job</button>
                </form>
            </div>

            </div>

          <div class = "col-md-9 maps">
              <img class = "img-fluid" src = "https://www.google.com/maps/about/images/mymaps/mymaps-desktop-16x9.png">
          </div>

        </div>
    </section>

    <script src = "../js/app.js"></script>

  </body>
</html>
